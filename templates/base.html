<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800 h-screen overflow-hidden">
  <div class="flex h-full">
    <!-- 사이드바 -->
    <aside class="print-hide bg-gray-100 border-r shadow p-6 flex flex-col items-center justify-between overflow-hidden rounded-none">
      
      <!-- 헤더 -->
      <div class="w-full flex flex-col items-center mt-10 mb-1">
        <h1 class="text-3xl font-bold text-center mb-3">Dashboard</h1>
        <p class="text-sm text-gray-500 mt-2">업데이트: {{ current_time }}</p>
      </div>

      <!-- 네비게이션 -->
      <nav class="flex flex-col items-center space-y-5 w-full">
        <!-- Insights -->
        <a href="/insights"
           class="flex items-center px-4 py-2 rounded-lg w-11/12 justify-center
           {% if request.url.path == '/insights' %} bg-blue-600 text-white shadow {% else %} text-gray-400 hover:bg-blue-100 {% endif %}">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 {% if request.url.path == '/insights' %} text-white {% else %} text-gray-400 {% endif %}" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 14.25v2.25m3-4.5v4.5m3-6.75v6.75m3-9v9M6 20.25h12A2.25 2.25 0 0 0 20.25 18V6A2.25 2.25 0 0 0 18 3.75H6A2.25 2.25 0 0 0 3.75 6v12A2.25 2.25 0 0 0 6 20.25Z" />
          </svg>
          <span class="ml-2 text-sm font-semibold">Insights</span>
        </a>
      
        <!-- Shadow IT -->
        <a href="/shadow-it"
           class="flex items-center px-4 py-2 rounded-lg w-11/12 justify-center
           {% if request.url.path == '/shadow-it' %} bg-blue-600 text-white shadow {% else %} text-gray-400 hover:bg-blue-100 {% endif %}">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 {% if request.url.path == '/shadow-it' %} text-white {% else %} text-gray-400 {% endif %}" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 7.125C2.25 6.504 2.754 6 3.375 6h6c.621 0 1.125.504 1.125 1.125v3.75c0 .621-.504 1.125-1.125 1.125h-6a1.125 1.125 0 0 1-1.125-1.125v-3.75ZM14.25 8.625c0-.621.504-1.125 1.125-1.125h5.25c.621 0 1.125.504 1.125 1.125v8.25c0 .621-.504 1.125-1.125 1.125h-5.25a1.125 1.125 0 0 1-1.125-1.125v-8.25ZM3.75 16.125c0-.621.504-1.125 1.125-1.125h5.25c.621 0 1.125.504 1.125 1.125v2.25c0 .621-.504 1.125-1.125 1.125h-5.25a1.125 1.125 0 0 1-1.125-1.125v-2.25Z" />
          </svg>
          <span class="ml-2 text-sm font-semibold">Shadow IT</span>
        </a>
      
        <!-- Overview -->
        <a href="/overview"
           class="flex items-center px-4 py-2 rounded-lg w-11/12 justify-center
           {% if request.url.path == '/overview' or request.url.path == '/' %} bg-blue-600 text-white shadow {% else %} text-gray-400 hover:bg-blue-100 {% endif %}">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 {% if request.url.path == '/overview' or request.url.path == '/' %} text-white {% else %} text-gray-400 {% endif %}" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25Z" />
          </svg>
          <span class="ml-2 text-sm font-semibold">Overview</span>
        </a>
        <!-- DB CSV -->
        <a href="/csvtools"
          class="flex items-center px-4 py-2 rounded-lg w-11/12 justify-center
          {% if request.url.path == '/csvtools' %} bg-blue-600 text-white shadow {% else %} text-gray-400 hover:bg-blue-100 {% endif %}">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 {% if request.url.path == '/csvtools' %} text-white {% else %} text-gray-400 {% endif %}" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
          </svg>
          <span class="ml-2 text-sm font-semibold">DB csv</span>
        </a>

        
        <!-- scan -->
        <a href="/scan"
          class="flex items-center px-4 py-2 rounded-lg w-11/12 justify-center
          {% if request.url.path == '/scan' %} bg-blue-600 text-white shadow {% else %} text-gray-400 hover:bg-blue-100 {% endif %}">
          <svg xmlns="http://www.w3.org/2000/svg" 
          class="w-5 h-5 {% if request.url.path == '/scan' %} text-white {% else %} text-gray-400 {% endif %}" 
          fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25" />
          </svg>
          <span class="ml-2 text-sm font-semibold">Port Scan</span>
        </a>

      </nav>
      

      <!-- 하단 이미지 -->
      <div class="mt-12 mb-12 w-full flex justify-center">
        <img src="/static/assets/semi3_logo.png" alt="Dashboard Footer" class="w-40 rounded-xl">
      </div>
    </aside>

    <!-- 메인 콘텐츠 -->
    <main class="flex-1 overflow-y-auto p-10">
      {% block content %}{% endblock %}
    </main>
  </div>
  {% block scripts %}{% endblock %}
</body>
</html>
